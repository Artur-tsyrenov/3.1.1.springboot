<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<h2>Список всех пользователей</h2>
<hr>
<table th:border="2">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Salary</th>
        <th>Username</th>
        <th>Password</th>
        <th>Roles</th>
        <th>Operations</th>
    </tr>
    <tr th:each="user : ${listUsers}">
        <td th:align="center" th:utext="${user.getId()}">ID</td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.getFirstName()}"></a></td>
        <td><a th:href="@{/admin/{id}(id=${user.getId()})}" th:utext="${user.getLastName()}"></a></td>
        <td th:utext="${user.getSalary()}">Salary</td>
        <td th:utext="${user.getUsername()}">Username</td>
        <td th:utext="${user.getPassword()}">Password</td>

        <td><p th:each="role : ${user.getRoles()}" th:text="${role.role}"></p></td>
        <td>
            <form th:method="GET" th:action="@{/admin/{id}/edit(id=${user.id})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/admin/{id}/(id=${user.id})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
</table>
<br>
<form th:method="GET" th:action="@{/admin/create}">
    <input type="submit" value="Create"/>
</form>
<br>
<br>
<form th:method="GET" th:action="@{/logout}">
    <input type="submit" value="Logout"/>
</form>

</body>
</html>
